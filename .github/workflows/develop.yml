name: develop workflow
# Adding comment to trigger the workflow
on:
    pull_request:
        branches:
            - develop

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v1

            - name: Use Node.js 21.x
              uses: actions/setup-node@v1
              with:
                  node-version: 21.x

            - name: ðŸ§° Install Deps
              run: npm install

            - name: Run Build
              run: npm run build

            - name: Run Tests
              run: npm run test-component